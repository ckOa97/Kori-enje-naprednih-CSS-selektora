<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style type="text/css">

        a[href^="https://www.google.com/"]:link{
            color: green;
        }
        
        a[href^="https://www.google.com/"]:visited{
            color: green;
        }
        a[href="https://www.link-group.eu/"]:link{
            color: red;
        }

        a[href="https://www.link-group.eu/"]:visited{
            color: red;
        }

        #second-div p:nth-of-type(odd){
            color: red;
        }

        #second-div p:nth-of-type(even){
            color: blue;
        }

        #first-div > p::after {
            content: "NEW, Å¾ute boje";
            color: yellow;
        }

        body > p:last-of-type:hover {
            font-style: italic;
        }

    </style>
</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/" target="_blank">Google</a>
    <a href="https://www.google.com/doodles" target="_blank">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p>Paragraph 4</p>
            <p>Paragraph 5</p>
            <p>Paragraph 6</p>
            <p>Paragraph 7</p>
            <p>Paragraph 8</p>
        </div>
    </div>
    <p>Paragraph 9</p>
    <p>Paragraph 10</p>
</body>

</html>
